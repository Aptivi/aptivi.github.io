<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content jumbotron">
                    <div class="modal-header">
                        <h5 class="modal-title">Fatal Error!</h5>
                    </div>
                    <div class="modal-body">
                        While processing your request, we've encountered an error. You'll need to reload the official Aptivi site to work properly. We are sorry for your inconvenience.
                    </div>
                    <div class="modal-footer">
                        <a href="/" class="btn btn-primary" role="button" onclick="location.reload()">Reload</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
